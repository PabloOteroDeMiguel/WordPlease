{% extends "base.html" %}

{% block head_title %} {{ post.title }} {% endblock %}
{% block content %}

    <h1>{{ post.title }}</h1>
    <img src="{{ post.media }}" alt="{{ post.title}}" title="{{ post.title }}" width="250">
    <p>{{ post.text }}</p>
    <ul>
        <li>
            <strong>Blogger: </strong> {{ post.user }}
        </li>
        <li>
            <strong>Category: </strong> {{ post.category.name }}
        </li>
        <li>
            <strong>Create date: </strong> {{ post.created_at | date:"d/m/Y" }}
        </li>
    </ul>
{% endblock %}
